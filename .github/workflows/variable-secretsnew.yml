name: exploring variables and secrets

on:
  push

env: 
  CONTAINER_REGISTRY: docker.io
  IMAGE_NAME: github-actions-nginx

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker build
        run: |
          docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest .

      - name: Docker login
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login ${{ env.CONTAINER_REGISTRY }} -u ${{ vars.DOCKER_USERNAME }} --password-stdin

      - name: Docker publish
        run: |
          docker push ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
